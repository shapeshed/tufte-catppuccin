<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{ if .Site.RSSLink }}
    <link
      href="{{ .Site.RSSLink }}"
      rel="alternate"
      type="application/rss+xml"
      title="{{ .Site.Title }}"
    />
    {{ end }} {{ if eq .RelPermalink "/" }}
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:type" content="website" />
    {{ else }}
    <meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
    <meta property="og:type" content="article" />
    {{ end }}
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />
    {{if .Params.image }}
    <meta property="og:image" content="{{ .Site.BaseURL }}{{.Params.image}}" />
    {{else}}
    <meta
      name="og:image"
      content="https://shapeshed.com/images/george-400.jpg"
    />
    {{end}} <meta name="description" content="{{ if ne .Description "" }}{{
    .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}"> {{ with
    .Params.original }}
    <link rel="canonical" href="{{ . }}" />
    {{ end }}

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.min.css" />
    {{ template "_internal/google_analytics.html" . }}
  </head>
  <body>
    <div class="wrapper">
      {{- block "main" . }} {{- end }} {{- partial "footer.html" . -}}
    </div>
    <script src="/js/copy-code-button.js"></script>
  </body>
</html>
