{{ define "main" }}
<h1>{{ .Title }}</h1>

{{ .Content }}

<ul class="posts">
{{ range .Data.Pages }}
  <li>
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}" data-updated="true">{{ .Date.Format "Jan 2, 2006" }}</time>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </li>
{{ end }}
</ul>

{{ end }}
