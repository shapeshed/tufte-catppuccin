<h2 class="recent">Recent Posts</h2>
<ul class="recent">
    {{ range first 3 .Site.RegularPages }}
  <li>
      <p><a href="{{ .Permalink }}">{{ .Title }}</a><br>
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}" data-updated="true">{{ .Date.Format "Jan 2, 2006" }}</time><br>
    {{ .Description }}</p>
  </li>
  {{ end }}
</ul>
